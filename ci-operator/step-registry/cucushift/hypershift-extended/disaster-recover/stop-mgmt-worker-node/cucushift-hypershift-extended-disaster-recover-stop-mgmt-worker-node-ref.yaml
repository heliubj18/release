ref:
  as: cucushift-hypershift-extended-disaster-recover-stop-mgmt-worker-node
  from_image:
    namespace: ocp
    name: "4.12"
    tag: upi-installer
  grace_period: 5m
  cli: latest
  commands: cucushift-hypershift-extended-disaster-recover-stop-mgmt-worker-node-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
    - name: HYPERSHIFT_AWS_REGION
      default: "us-east-1"
      documentation: "The AWS region of the cluster."
  documentation: |-
    stop one management cluster's worker node
