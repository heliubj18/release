ref:
  as: cucushift-hypershift-extended-feature-gate
  from_image:
    namespace: ci
    name: verification-tests
    tag: latest
  grace_period: 10m
  cli: latest
  env:
  - name: HYPERSHIFT_NAMESPACE
    default: "clusters"
    documentation: "The Namespace where to create the HostedCluster and NodePools"
  - name: HYPERSHIFT_FEATURE_SET
    default: ""
    documentation: "The feature set for the hosted cluster, the default value is null string"
  commands: cucushift-hypershift-extended-feature-gate-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  documentation: |-
    configure feature gate for the hosted cluster.